<div id="signup">
  <!-- <h4 class="text-center text-white pt-5">Sign Up form</h4> -->
  <br>
  <div class="container">
      <div id="signup-row" class="row justify-content-center align-items-center">
          <div id="signup-column" class="col-md-6">
              <div id="signup-box" class="col-md-12">
                  <form id="login-form" class="form" action="" method="post">
                      <h3 class="text-center text-info">Book Request</h3>
                      <div class="form-group">
                          <label for="btitle" class="text-info">Book Title</label><br>
                          <input type="text" name="btitle" id="btitle" class="form-control"><!--required-->
                      </div>
                      <div class="form-group">
                        <label for="authors" class="text-info">Author(s)</label><br>
                        <input type="text" name="authors" id="authors" class="form-control"><!--required + can add more authors?-->
                      </div>
                      <div class="form-group">
                        <label class="text-info">Preferred Material</label><br>
                        <div class="form-check-inline">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="">Soft Bound
                            <input type="radio" class="form-check-input" value="">Hard Bound
                            <input type="radio" class="form-check-input" value="">Any
                          </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="text-info">Preferred Source</label><br>
                        <div class="form-check-inline">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" value="">Brand New
                            <input type="radio" class="form-check-input" value="">Second Hand
                            <input type="radio" class="form-check-input" value="">Any
                          </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="year" class="text-info">Year Published</label><br>
                        <input type="number" name="year" id="year" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="edition" class="text-info">Edition</label><br>
                        <input type="text" name="edition" id="edition" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="publish" class="text-info">Publishing Company</label><br>
                        <input type="text" name="publish" id="publish" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="qty" class="text-info">Quantity</label><br>
                        <input type="number" name="qty" id="qty" class="form-control">
                      </div>
                      <div class="form-group">
                          <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                      </div>
                  </form>
              </div>
          </div>
      </div>
